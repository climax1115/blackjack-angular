<h2>BLACKJACK</h2>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm">
      <div md-force-height="100px">
        <label>Number Of Decks:
          <input [(ngModel)]="numberOfDecks" placeholder=4/>
        </label>
        <button mat-raised-button [ngStyle]="{'margin-left.px': 30}" (click)="initialiseDecks(numberOfDecks); shuffle(Decks)">Reset deck</button>
        <span [ngStyle]="{'margin-left.px': 30}" >  Number of cards left: </span>{{Decks.length}}
      </div>
      <div>
        <span>Dealer's hand</span>
        <div class="bg-success">
          <div style="height: 180px" *ngIf="!PlayerHand">
          </div>
        <ul class="sideways">
          <li class="sideways" *ngFor="let card of Dealer">
            <img width="140px" height="180px" alt="card" src='{{card.img}}'>
          </li>
        </ul>
        </div>
      </div>
      <div>
        <span>Your Hand</span>
        <div class="bg-success">
          <div style="height: 180px" *ngIf="!PlayerHand">
          </div>
          <div>
           <ul class="sideways">
            <li class="sideways" *ngFor="let card of PlayerHand">
             <img width="140px" height="180px" alt="card" src='{{card.img}}'>
            </li>
           </ul>
          </div>
        </div>
      </div>
      <div style="padding-top: 50px">
        <div class="row">
          <div class="col-sm">
            <div class="row">
              <div class="col-sm">
                <button mat-raised-button (click)="dealCards()">Deal Cards</button>
              </div>
              <div class="col-sm">
                <button mat-raised-button [disabled]="!(runningGame)" (click)="stand()">Stand</button>
              </div>
              <div class="col-sm">
                <button mat-raised-button [disabled]="!(runningGame)" (click)="hit()">Hit</button>
              </div>
              <div class="col-sm">
                <button mat-raised-button [disabled]="!(runningGame)" (click)="double()">Double</button>
              </div>
              <div class="col-sm">
                <button mat-raised-button [disabled]="!(runningGame)" (click)="split()">Split</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div style="padding-top: 50px">
        <div class="row">
          <div class="col-sm">
            <span>PlayerBet: </span> {{PlayerBet}}
          </div>
         <div class="col-sm">
           <button mat-raised-button [disabled]="(runningGame)" (click)="addBet(50)">+50</button>
         </div>
         <div class="col-sm">
           <button mat-raised-button [disabled]="(runningGame)" (click)="minusBet(50)">-50</button>
         </div>
          <div class="col-sm">
            <button mat-raised-button [disabled]="(runningGame)" (click)="resetBet()">50</button>
          </div>
        </div>
      </div>
      <div style="padding-top: 50px">
        <div class="row">
          <div class="col-sm">
            <span>PlayerMoney: </span> {{PlayerMoney}}
          </div>
          <div class="col-sm">
          <label>Amount:
            <input [(ngModel)]="money" placeholder=1000/>
          </label>
            <button mat-raised-button [ngStyle]="{'margin-left.px': 30}" (click)="setMoney(money)">Set Money</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm">
      <button mat-raised-button>Add Bot Player</button>
    </div>
  </div>
</div>


<div *ngIf="message">
  <span>{{message}}</span>
</div>
